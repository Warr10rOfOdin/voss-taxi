name: Expo EAS Build (Android/iOS)
on:
  workflow_dispatch:
    inputs:
      profile: { description: "development|preview|production", default: "preview", required: true }
      platform: { description: "android|ios|all", default: "all", required: true }
  push:
    tags: [ "mobile-v*" ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/mobile } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm ci --no-audit --no-fund
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Build
        run: |
          PROFILE=${{ github.event.inputs.profile || 'preview' }}
          PLATFORM=${{ github.event.inputs.platform || 'all' }}
          if [ "$PLATFORM" = "android" ]; then
            npx eas build --platform android --profile $PROFILE --non-interactive
          elif [ "$PLATFORM" = "ios" ]; then
            npx eas build --platform ios --profile $PROFILE --non-interactive
          else
            npx eas build --platform all --profile $PROFILE --non-interactive
